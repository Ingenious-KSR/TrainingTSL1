<html>

 

<head>

    <title>Form</title>

    <script>

        function submitForm() {

            event.preventDefault();

 

            var email = document.getElementById("email");

            var name = document.getElementById("name");

 

            document.getElementById("email-container").textContent = email.value;

            document.getElementById("name-container").textContent = name.value;

        };

    </script>

</head>

 

<body>

    <div>

        <form action="">

            <input type="email" id="email" placeholder="Email Address" />

            <input type="name" id="name" placeholder="Full Name" />

            <input type="password" id="password" placeholder="Password" />

            <input type="submit" value="Submit!" onclick="submitForm()" />

        </form>

    </div>

    <div>

        <ul>

            <li id="email-container"></li>

            <li id="name-container"></li>

        </ul>

    </div>

</body>

 

</html>
