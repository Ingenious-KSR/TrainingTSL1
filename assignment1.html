<!DOCTYPE html>
<html>
<head>
<title>Hospital Management System</title>
<style>

body {
    font-family: Arial, sans-serif;
    background: url('https://img.freepik.com/free-photo/blurred-abstract-background-interior-view-looking-out-toward-empty-office-lobby-entrance-doors-glass-curtain-wall-with-frame_1339-6364.jpg?w=1060&t=st=1693294682~exp=1693295282~hmac=33f19d425658385e1189e2e5e8f1c3dca391259094f16d12ad77943ea28d2529') no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    backdrop-filter: blur(5px);
  }

  .content {
    max-width: 500px;
    margin: auto;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    padding: 20px; 
  }

input[type="text"], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
a {
    text-decoration: none;
    
}
.navbar {
    padding: 10px;
  background-color: #333; 
  color:whitesmoke;
}

form {
  width: 50%;
  border: 3px solid #3b3939;
  margin: auto;
}

</style>
</head>
<body>

<h1 style="text-align: center;">Hospital Management System</h1>

<div class="navbar">
    <a style = "color:white ; padding: 10px;" href="#" >Home</a>
    <a style = "color:white; padding: 10px;" href="#">Gallery</a>
    <a style = "color:white ; padding: 10px;" href="#">Contact</a> 
  </div>

<h2>Add Patient</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="age">Age:</label>
  <input type="text" id="age" name="age"><br><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>

  <label for="disease">Disease:</label>
  <input type="text" id="disease" name="disease"><br><br>  

  <input type="submit" value="Add Patient">
</form> 

<h2>Release Patient</h2>
<form>
  <label for="patient-id">Patient ID:</label>
  <input type="text" id="patient-id" name="patient-id"><br><br>

  <input type="submit" value="Release Patient">  
</form>

<h2>Registration</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
