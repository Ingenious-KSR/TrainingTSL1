<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintingVariablesUsing JS</title>
    <script>
        var a = 10;
        var b = "Shakti";
        var c = 'x';
        var d = true;
        var e = null;
        var f;

        console.log(a,typeof a);
        console.log(b,typeof b);
        console.log(c,typeof c);
        console.log(d,typeof d);
        console.log(e,typeof e);
        console.log(f,typeof f);
    
        alert("The value of a is "+a);
        alert("The value of b is "+b);
        alert("The value of c is "+c);
        alert("The value of d is "+d);
        alert("The value of e is "+e);

        confirm("Do you want to exit?");
        prompt("Address your feelings here - ");

    </script>
</head>
